<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qqmusicPlayer</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>

</head>
<body>
<div class="header">
    <h1 class="logo"><img src="../images/qqmusicLogo.png" alt=""></h1>
    <ul class="register">
        <li>登录</li>
        <li>设置</li>
    </ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content_list">
                <ul>
                    <li class="list_title">
                        <div class="list_check"></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">
                            <span>时长</span>
                            <a href="javascript:" title="删除"></a>
                        </div>
                    </li>
                    <li class="list_music">
                        <div class="list_check"><i></i></div>
                        <div class="list_number">1</div>
                        <div class="list_name">明年今日
                            <div class="list_menu">
                                <a href="javascript:" title="播放"></a>
                                <a href="javascript:" title="添加"></a>
                                <a href="javascript:" title="下载"></a>
                                <a href="javascript:" title="分享"></a>
                            </div>
                        </div>
                        <div class="list_singer">陈奕迅</div>
                        <div class="list_time">
                            <span>3:40</span>
                            <a href="javascript:" title="删除"></a>
                        </div>
                    </li>
                    <li class="list_music">
                        <div class="list_check"><i></i></div>
                        <div class="list_number">2</div>
                        <div class="list_name">勇
                            <div class="list_menu">
                                <a href="javascript:" title="播放"></a>
                                <a href="javascript:" title="添加"></a>
                                <a href="javascript:" title="下载"></a>
                                <a href="javascript:" title="分享"></a>
                            </div>
                        </div>
                        <div class="list_singer">杨千嬅</div>
                        <div class="list_time">3:40</div>
                    </li>
                    <li class="list_music">
                        <div class="list_check">
                            <i></i>
                        </div>
                        <div class="list_number">3</div>
                        <div class="list_name">敢爱敢做
                            <div class="list_menu">
                                <a href="javascript:" title="播放"></a>
                                <a href="javascript:" title="添加"></a>
                                <a href="javascript:" title="下载"></a>
                                <a href="javascript:" title="分享"></a>
                            </div>
                        </div>
                        <div class="list_singer">林子祥</div>
                        <div class="list_time">
                            <span>3:40</span>
                            <a href="javascript:" title="删除"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content_right"></div>
    </div>
</div>
<div class="footer">
    <div class="footerin"></div>
</div>
</body>
</html>
